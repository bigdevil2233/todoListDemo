<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

    <script src="js/cookie-controller.js"></script>
    <title>TODOLIST-帮您掌控时间</title>
</head>
<style>
    .login{
        margin-top: 5px;
    }
</style>
<body>
<!--<h1>Welcome to express</h1>-->
<!--————by bigdevil-->
<div class="box">
    <div>
        <ul class="nav nav-pills loginNav">
            <li class="active"><a href="#boxLogin" data-toggle="tab">登录</a></li>
            <li><a href="#boxJoin" data-toggle="tab">注册</a></li>
            <!--<li><a href="#item3" data-toggle="tab">item3</a></li>-->
            <!--<li><a href="#item4" data-toggle="tab">item4</a></li>-->
            <!--<li><a href="#item5" data-toggle="tab">item5</a></li>-->
        </ul>
        <h1>TODOLIST</h1>
        <div class="tab-content">
            <div class="tab-pane active boxLogin " id="boxLogin">
                <form action="/login" method="post">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                            <input type="text" class="form-control" id="userName" name="userName" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </div>
                            <input type="text" class="form-control" id="passWord" name="passWord" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="checkbox">
                        <label class="text-muted">
                            <input type="checkbox"> 记住密码
                        </label>
                        <!--.pull-right  该属性是辅助类中快速浮动至右侧的方法-->
                        <!--.pull-left  与之对应，是快速浮动至左侧的方法-->
                        <!--.text-muted  是辅助类中的情景文本颜色，
                            类似属性在bootstrap的辅助类中找
                        -->
                        <a href="#" class="pull-right text-muted">忘记密码</a>
                    </div>
                    <input type="submit" class="btn btn-primary btn-block " value="登 录">
                    <!--<a href="join.html" class="login btn btn-primary btn-block">注 册</a>-->
                </form>
            </div>
            <div class="tab-pane boxLogin " id="boxJoin">
                <form action="/join" method="post">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                            <input type="text" class="form-control" id="emailJoin" name="emailJoin" placeholder="请输入邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                            <input type="text" class="form-control" id="userNameJoin" name="userNameJoin" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </div>
                            <input type="text" class="form-control" id="passWordJoin" name="passWordJoin" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </div>
                            <input type="text" class="form-control" id="passWordJoinConfirm" name="passWordJoinConfirm" placeholder="请再次输入密码">
                        </div>
                    </div>
                    <div class="checkbox">
                        <label class="text-muted">
                            <input id="male" name="sex" type="radio" value="male"> 男
                            <input id="female" name="sex" type="radio" value="female"> 女
                        </label>
                        <!--.pull-right  该属性是辅助类中快速浮动至右侧的方法-->
                        <!--.pull-left  与之对应，是快速浮动至左侧的方法-->
                        <!--.text-muted  是辅助类中的情景文本颜色，
                            类似属性在bootstrap的辅助类中找
                        -->
                    </div>
                    <input type="submit" class="btn btn-primary btn-block " value="提 交">
                </form>
            </div>
        </div>
    </div>



</div>
<script>
    //设置一个函数或直接获取cookie中的名值对，再以split分割字符串，将后部分结果写在页面中
    window.onload=function(){
        //通过一个名字获取cookie的值
        var value=getCookie('THE_LAST_LOGIN');
//            console.log(value);
        if(value!==""){
            document.getElementById('userName').value=value;
        }
        //删除这个名字的cookie
//            delCookie('THE_LAST_LOGIN');
    }
</script>
</body>
</html>
